<!DOCTYPE html>
<!--
  file:        index.html
  description: project html source file
  source:      https://github.com/zendrael/create_htmx_pascal_app
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pascal HTMX App</title>
    <!-- let's use some bootstrap components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- call custom css -->
    <link rel="stylesheet" href="css/stylesheet.css" />
    <!-- call htmx lib -->
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  </head>

  <!-- let htmx load our main page -->
  <body hx-trigger="load" hx-get="cgi-bin/app.cgi"></body>
</html>
