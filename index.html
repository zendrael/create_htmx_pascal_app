<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pascal HTMX App</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- call htmx lib -->
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<body>

  <h1>Pascal + HTMX</h1>
  
  <div id="app-main">
    <button class="btn" hx-get="cgi-bin/app.cgi" hx-swap="outerHTML">
      Click me to call the CGI!
    </button>
  </div>

  <p class="btn" style="font-weight: bold;">Note that the page is not reloaded
    <br />
    and HTMX will do the work of JS for you.</p>

  </body>

</html>
