<!DOCTYPE html>
<!--
  file:        index.html
  description: project html source file
  source:      https://github.com/zendrael/create_htmx_pascal_app
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pascal HTMX App</title>
    <!-- call custom css -->
    <link rel="stylesheet" href="css/stylesheet.css" />
    <!-- call htmx lib -->
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  </head>

  <body>
    <h1>Pascal + HTMX</h1>
    <h2>This is the mininal example, there are more in the examples folder.</h2>

    <div id="app-main">
      <button class="btn" hx-get="cgi-bin/app.cgi" hx-swap="outerHTML">
        Click me to call the Pascal CGI!
      </button>
    </div>

    <p class="message" style="font-weight: bold">
      Note that the page is not reloaded
      <br />
      and HTMX will do the work of JS for you.
    </p>
  </body>
</html>
